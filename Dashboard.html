<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="dashboard-body">
    <div class="dashboard-container mt-5">
        <div class="dashboard-card">
            <div class="dashboard-card-header text-center">
                <h3>Welcome to Your Dashboard</h3>
            </div>
            <div class="dashboard-card-body">
                <div class="row">
                    <div class="col-md-6 d-flex flex-column align-items-center">
                        <h5>Profile Information</h5>
                        <p><strong>Username:</strong> <span id="userName" class="profile-info">Loading...</span></p>
                        <p><strong>Email:</strong> <span id="userEmail" class="profile-info">Loading...</span></p>
                        <img id="userPicture" class="img-thumbnail mt-2" style="display: none;" alt="User Picture">
                    </div>
                    <div class="col-md-6 d-flex flex-column align-items-center">
                        <h5 class="text-right w-100">Quick Actions</h5>
                        <button class="btn btn-primary btn-block dashboard-button">View Profile</button>
                        <button class="btn btn-secondary btn-block dashboard-button">Settings</button>
                        <button class="btn btn-danger btn-block dashboard-button" onclick="logout()">Logout</button>

<script>
  function logout() {
      fetch('/logout', { method: 'POST' })
          .then(() => window.location.href = '/login/oauth2')
          .catch(err => console.error('Logout failed:', err));
  }
</script>

                    </div>
                </div>
            </div>
            <div class="dashboard-card-footer text-center">
                <small>&copy; 2024 Your Application</small>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/user')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('userName').textContent = data.name || 'N/A';
                    document.getElementById('userEmail').textContent = data.email || 'N/A';
                    if (data.picture) {
                        const userPicture = document.getElementById('userPicture');
                        userPicture.src = data.picture;
                        userPicture.style.display = 'block';
                    }
                })
                .catch(error => console.error('Error fetching user information:', error));
        });
    </script>
</body>
</html>
