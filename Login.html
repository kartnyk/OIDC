<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom OIDC Login Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>

<div class="card">
    <div class="card-body">
        <h3 class="card-title text-center">Login with OAuth2</h3>
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Continue</button>
        </form>
        <hr>
        <p class="text-center">OR</p>
        <a href="/login/oauth2/authorization/google" class="btn btn-google btn-block">Continue with Google</a>
        <a href="/login/oauth2/authorization/auth0" class="btn btn-auth0 btn-block">Continue with Auth0</a>
    </div>
    <div class="card-footer text-center">
        <small><a href="#">Sign up</a></small>
        <br>
        <small><a href="#">Terms of Service</a> &middot; <a href="#">Privacy Policy</a></small>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
